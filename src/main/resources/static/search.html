<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Yelp Reviews Search Engine</title>
  </head>
  <body>

    <form id="searchForm">
      <div class="jumbotron input-group mb-3">
        <input name="query" class="form-control" placeholder="Type whatever you want to search...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
      </div>
    </form>

    <div id="relatedRes">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script type="text/javascript">
      $(function(){
        $('button[type=submit]').click(function(e){
          e.preventDefault();
          $.ajax({
              type: "POST",
              url: "http://127.0.0.1:10088/api/search",
              data: $("#searchForm").serialize(),
              beforeSend: function(){
                $("#relatedRes");
              },
              success: function(data){
                var i;
                for (i = 0; i < 10; i++) {
                  $("#relatedRes").append('<div class="card"><div class="card-header">Top ' + (parseInt(i)+1) + '</div><div class="card-body"><h5 class="card-name">' + data[i].name + '</h5><p class="card-address">Address: ' + data[i].address + ', Pittsburgh, PA</p><a href="#" class="btn btn-secondary">Detailed Info</a></div></div>');
                }
              }
          });
        });
    });
    </script>

  </body>
</html>
