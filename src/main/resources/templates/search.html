<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/basic}">

  <body layout:fragment="body">

    <form id="searchForm">
      <div class="jumbotron input-group mb-3">
        <input name="query" class="form-control" placeholder="Type whatever you want to search...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
      </div>
    </form>

    <div id="relatedRes">

    </div>

    <script type="text/javascript">
      $(function(){
        $('button[type=submit]').click(function(e){
          e.preventDefault();
          $.ajax({
              type: "POST",
              url: "http://127.0.0.1:10088/api/search",
              data: $("#searchForm").serialize(),
              beforeSend: function(){
                $("#relatedRes");
              },
              success: function(data){
                var i;
                for (i = 0; i < 10; i++) {
                  $("#relatedRes").append('<div class="card"><div class="card-header">Top ' + (parseInt(i)+1) + '</div><div class="card-body"><h5 class="card-name">' + data[i].name + '</h5><p class="card-address">Address: ' + data[i].address + ', Pittsburgh, PA</p><a href="#" class="btn btn-secondary">Detailed Info</a></div></div>');
                }
              }
          });
        });
    });
    </script>
  </body>

</html>
